<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>demande d'accréditation</title>
  </head>
  <body>
    
    <div class="container">
        <br>
        <h1 class="text-center">Demande D'accréditation</h1>
        <br>
        <form class="border p-3">
            <div class="border p-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputDateDelivrer">Déliver le :</label>
                      <input type="date" class="form-control" id="inputDateDelivrer" >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputNumero">N° :</label>
                      <input type="number" class="form-control" id="inputNumero" placeholder="numéro">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFamilyName">Nom :</label>
                      <input type="text" class="form-control" id="inputFamilyName" placeholder="le nom">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputName">Prénom :</label>
                      <input type="text" class="form-control" id="inputName" placeholder="le prénom">
                    </div>
                </div>
            
            </div>
            <br>
            <div class="border p-3">
                <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputSender">Expéditeur :</label>
                      <input type="text" class="form-control" id="inputSender" placeholder="EX: Directeur du commerce de la wilaya de M'sila">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputDateDepot">Date de dépôt :</label>
                      <input type="date" class="form-control" id="inputDateDepot" >
                    </div>
                    
                </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                         <div class="form-group col-md-6">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="inputResponsible">Résponsable :</label>
                          <input type="text" class="form-control" id="inputResponsible" placeholder="EX: Directeur du commerce de la wilaya de M'sila">
                        </div>
                    </div>
                    
                       
                    
            </div>          


            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
